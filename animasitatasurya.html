<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
  </style>
</head>

<body>
  
   <a-scene>
     <a-assets>
        <video id="awal" autoplay loop="true" src="awal.mp4"></video>
      </a-assets>
      <a-video src="#awal" width="16" height="9" position="0 0 -20"></a-video>
      
     <!--Matahari-->
     <a-entity position="0 2 0">
     <a-sphere position="5 2 0" radius="1.1" img src="http://res.cloudinary.com/rinahafz/image/upload/v1494305625/matahari_g6inzg.jpg"></a-sphere>
       </a-entity>
     <!--Merkurius-->
     <a-entity position="5 2 0">
       <a-animation attribute="rotation"
               dur="5150"
               fill="forwards"
               from="0 -180 0"
               to="0 180 0"
               easing="linear"
               repeat="indefinite"></a-animation>
      <a-sphere position="3 2 0" radius=".09" img src="http://res.cloudinary.com/rinahafz/image/upload/v1494305705/merkurius_fct1oe.jpg"></a-sphere>
       </a-entity>

     <a-entity position="5 4 3">

     <!--uranus-->
     <a-entity position="5 4 0">
       <a-animation attribute="rotation"
               dur="12800"

       </a-entity>
     
      <a-entity light="type: ambient; color: #fff; intensity: 5" position="0 2 1"></a-entity>
     <a-entity position="3 5 7" rotation="0 0 0">
